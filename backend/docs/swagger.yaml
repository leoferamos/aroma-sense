basePath: /
definitions:
  dto.AddToCartRequest:
    properties:
      product_id:
        type: integer
      quantity:
        minimum: 1
        type: integer
    required:
    - product_id
    - quantity
    type: object
  dto.AdminDeactivateUserRequest:
    properties:
      notes:
        example: User violated terms of service by posting inappropriate content
        maxLength: 500
        type: string
      reason:
        enum:
        - violation_of_terms
        - privacy_violation
        - fraud_suspicion
        - account_compromise
        - underage_user
        - duplicate_account
        example: violation_of_terms
        type: string
      suspension_until:
        example: "2024-12-31T23:59:59Z"
        type: string
    required:
    - reason
    type: object
  dto.AdminOrderItem:
    properties:
      created_at:
        type: string
      id:
        example: 1
        type: integer
      status:
        example: pending
        type: string
      total_amount:
        example: 123.45
        type: number
      user_id:
        example: uuid
        type: string
    type: object
  dto.AdminOrdersResponse:
    properties:
      meta:
        properties:
          pagination:
            $ref: '#/definitions/dto.PaginationMeta'
          stats:
            $ref: '#/definitions/dto.StatsMeta'
        type: object
      orders:
        items:
          $ref: '#/definitions/dto.AdminOrderItem'
        type: array
    type: object
  dto.AdminReactivateUserRequest:
    properties:
      reason:
        example: Contestation reviewed and approved - account reactivated
        maxLength: 200
        minLength: 10
        type: string
    required:
    - reason
    type: object
  dto.AdminUserResponse:
    properties:
      contestation_deadline:
        type: string
      created_at:
        type: string
      deactivated_at:
        type: string
      deactivated_by:
        type: string
      deactivation_notes:
        type: string
      deactivation_reason:
        type: string
      display_name:
        type: string
      id:
        type: integer
      last_login_at:
        type: string
      masked_email:
        type: string
      public_id:
        type: string
      reactivation_requested:
        type: boolean
      role:
        type: string
      suspension_until:
        type: string
    type: object
  dto.AuditLogListResponse:
    properties:
      audit_logs:
        items:
          $ref: '#/definitions/dto.AuditLogResponse'
        type: array
      limit:
        type: integer
      offset:
        type: integer
      total:
        type: integer
    type: object
  dto.AuditLogResponse:
    properties:
      action:
        $ref: '#/definitions/model.AuditAction'
      actor:
        $ref: '#/definitions/dto.UserBasicResponse'
      actor_id:
        type: integer
      actor_type:
        type: string
      compliance:
        type: string
      created_at:
        type: string
      details:
        additionalProperties: true
        type: object
      id:
        type: integer
      new_values:
        additionalProperties: true
        type: object
      old_values:
        additionalProperties: true
        type: object
      public_id:
        type: string
      resource:
        type: string
      resource_id:
        type: string
      severity:
        type: string
      timestamp:
        type: string
      user:
        $ref: '#/definitions/dto.UserBasicResponse'
      user_id:
        type: integer
    type: object
  dto.AuditLogSummaryResponse:
    properties:
      actions_by_type:
        additionalProperties:
          format: int64
          type: integer
        type: object
      generated_at:
        type: string
      recent_actions:
        items:
          $ref: '#/definitions/dto.AuditLogResponse'
        type: array
      total_actions:
        type: integer
      user_activity:
        additionalProperties:
          format: int64
          type: integer
        type: object
    type: object
  dto.CartItemResponse:
    properties:
      cart_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      price:
        type: number
      product:
        $ref: '#/definitions/dto.ProductResponse'
      product_id:
        type: integer
      quantity:
        type: integer
      total:
        type: number
      updated_at:
        type: string
    type: object
  dto.CartResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      item_count:
        type: integer
      items:
        items:
          $ref: '#/definitions/dto.CartItemResponse'
        type: array
      total:
        type: number
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  dto.ChatRequest:
    properties:
      history:
        items:
          type: string
        type: array
      message:
        type: string
      session_id:
        type: string
    type: object
  dto.ChatResponse:
    properties:
      follow_up_hint:
        type: string
      reply:
        type: string
      suggestions:
        items:
          $ref: '#/definitions/dto.RecommendSuggestion'
        type: array
    type: object
  dto.ContestationRequest:
    properties:
      reason:
        example: I believe my account was deactivated by mistake. I did not violate
          any terms of service.
        maxLength: 500
        minLength: 10
        type: string
    required:
    - reason
    type: object
  dto.CreateOrderFromCartRequest:
    properties:
      payment_method:
        enum:
        - credit_card
        - debit_card
        - pix
        - boleto
        example: pix
        type: string
      shipping_address:
        example: Rua Example, 123, São Paulo - SP, 01234-567
        type: string
      shipping_selection:
        $ref: '#/definitions/dto.ShippingSelection'
    required:
    - payment_method
    - shipping_address
    type: object
  dto.CreateUserRequest:
    properties:
      email:
        example: user@example.com
        format: email
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  dto.DeleteAccountRequest:
    properties:
      confirmation:
        example: DELETE_MY_ACCOUNT
        type: string
    required:
    - confirmation
    type: object
  dto.ErrorResponse:
    properties:
      error:
        example: error message
        type: string
    type: object
  dto.LoginRequest:
    properties:
      email:
        example: user@example.com
        format: email
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.LoginResponse:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      message:
        example: Login successful
        type: string
      user:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  dto.MessageResponse:
    properties:
      message:
        example: success message
        type: string
    type: object
  dto.OrderItemResponse:
    properties:
      id:
        type: integer
      price_at_purchase:
        type: number
      product_id:
        type: integer
      product_image_url:
        type: string
      product_name:
        type: string
      quantity:
        type: integer
      subtotal:
        type: number
    type: object
  dto.OrderResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      item_count:
        type: integer
      items:
        items:
          $ref: '#/definitions/dto.OrderItemResponse'
        type: array
      payment_method:
        type: string
      shipping_address:
        type: string
      shipping_carrier:
        type: string
      shipping_estimated_delivery:
        type: string
      shipping_price:
        type: number
      shipping_service_code:
        type: string
      shipping_status:
        type: string
      shipping_tracking:
        type: string
      status:
        type: string
      total_amount:
        type: number
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  dto.PaginationMeta:
    properties:
      page:
        example: 1
        type: integer
      per_page:
        example: 25
        type: integer
      total_count:
        example: 247
        type: integer
      total_pages:
        example: 10
        type: integer
    type: object
  dto.ProductListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.ProductResponse'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  dto.ProductResponse:
    description: Product information returned by the API
    properties:
      accords:
        example:
        - '["woody"'
        - '"citrus"]'
        items:
          type: string
        type: array
      brand:
        example: Dior
        type: string
      can_review:
        type: boolean
      cannot_review_reason:
        type: string
      category:
        example: Eau de Parfum
        type: string
      created_at:
        example: "2025-09-28T10:00:00Z"
        type: string
      description:
        example: A fresh and woody fragrance
        type: string
      gender:
        example: unisex
        type: string
      id:
        example: 1
        type: integer
      image_url:
        example: https://example.com/image.jpg
        type: string
      intensity:
        example: moderate
        type: string
      name:
        example: Sauvage
        type: string
      notes_base:
        example:
        - '["ambroxan"]'
        items:
          type: string
        type: array
      notes_heart:
        example:
        - '["lavender"]'
        items:
          type: string
        type: array
      notes_top:
        example:
        - '["bergamot"]'
        items:
          type: string
        type: array
      occasions:
        example:
        - '["work"'
        - '"night out"]'
        items:
          type: string
        type: array
      price:
        example: 299.99
        type: number
      price_range:
        example: premium
        type: string
      seasons:
        example:
        - '["summer"'
        - '"spring"]'
        items:
          type: string
        type: array
      slug:
        example: dior-sauvage
        type: string
      stock_quantity:
        example: 50
        type: integer
      thumbnail_url:
        example: https://example.com/image_thumb.jpg
        type: string
      updated_at:
        example: "2025-09-28T10:00:00Z"
        type: string
      weight:
        example: 100
        type: number
    type: object
  dto.ProfileResponse:
    properties:
      created_at:
        type: string
      display_name:
        type: string
      email:
        type: string
      public_id:
        type: string
      role:
        type: string
    type: object
  dto.RecommendRequest:
    properties:
      history:
        items:
          type: string
        type: array
      limit:
        type: integer
      message:
        type: string
    type: object
  dto.RecommendResponse:
    properties:
      reasoning:
        type: string
      suggestions:
        items:
          $ref: '#/definitions/dto.RecommendSuggestion'
        type: array
    type: object
  dto.RecommendSuggestion:
    properties:
      brand:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      reason:
        type: string
      slug:
        type: string
      thumbnail_url:
        type: string
    type: object
  dto.ResetPasswordConfirmRequest:
    properties:
      code:
        example: "123456"
        type: string
      email:
        example: user@example.com
        type: string
      new_password:
        example: NewPass123
        minLength: 8
        type: string
    required:
    - code
    - email
    - new_password
    type: object
  dto.ResetPasswordRequestRequest:
    properties:
      email:
        example: user@example.com
        type: string
    required:
    - email
    type: object
  dto.ReviewListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.ReviewResponse'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  dto.ReviewRequest:
    properties:
      comment:
        maxLength: 500
        type: string
      rating:
        maximum: 5
        minimum: 1
        type: integer
    required:
    - rating
    type: object
  dto.ReviewResponse:
    properties:
      author_display:
        type: string
      comment:
        type: string
      created_at:
        type: string
      id:
        type: string
      rating:
        type: integer
    type: object
  dto.ReviewSummary:
    properties:
      average:
        type: number
      count:
        type: integer
      distribution:
        additionalProperties:
          type: integer
        type: object
    type: object
  dto.ShippingOption:
    properties:
      carrier:
        type: string
      estimated_days:
        type: integer
      price:
        type: number
      service_code:
        type: string
    type: object
  dto.ShippingSelection:
    properties:
      carrier:
        example: Correios
        type: string
      estimated_days:
        example: 2
        type: integer
      price:
        example: 24.9
        type: number
      quote_id:
        example: q_abc123
        type: string
      service_code:
        example: SEDEX
        type: string
    required:
    - carrier
    - price
    - service_code
    type: object
  dto.StatsMeta:
    properties:
      average_order_value:
        example: 49.95
        type: number
      total_revenue:
        example: 12345.67
        type: number
    type: object
  dto.UpdateCartItemRequest:
    properties:
      quantity:
        minimum: 0
        type: integer
    required:
    - quantity
    type: object
  dto.UpdateProductRequest:
    type: object
  dto.UpdateProfileRequest:
    properties:
      display_name:
        example: João Santos
        maxLength: 50
        minLength: 2
        type: string
    required:
    - display_name
    type: object
  dto.UpdateRoleRequest:
    properties:
      role:
        enum:
        - admin
        - client
        example: admin
        type: string
    required:
    - role
    type: object
  dto.UserBasicResponse:
    properties:
      display_name:
        type: string
      email:
        type: string
      id:
        type: integer
      public_id:
        type: string
      role:
        type: string
    type: object
  dto.UserExportResponse:
    properties:
      created_at:
        type: string
      deactivated_at:
        type: string
      deletion_confirmed_at:
        type: string
      deletion_requested_at:
        type: string
      display_name:
        type: string
      email:
        type: string
      last_login_at:
        type: string
      public_id:
        type: string
      role:
        type: string
    type: object
  dto.UserListResponse:
    properties:
      limit:
        type: integer
      offset:
        type: integer
      total:
        type: integer
      users:
        items:
          $ref: '#/definitions/dto.AdminUserResponse'
        type: array
    type: object
  dto.UserResponse:
    properties:
      created_at:
        example: "2025-09-11T12:00:00Z"
        type: string
      email:
        example: user@example.com
        type: string
      public_id:
        example: uuid
        type: string
      role:
        example: user
        type: string
    type: object
  model.AuditAction:
    enum:
    - user_login
    - user_logout
    - user_created
    - user_updated
    - user_deactivated
    - user_reactivated
    - user_deleted
    - user_exported
    - role_changed
    - data_accessed
    - deletion_requested
    - deletion_confirmed
    - deletion_cancelled
    - data_anonymized
    type: string
    x-enum-varnames:
    - AuditActionUserLogin
    - AuditActionUserLogout
    - AuditActionUserCreated
    - AuditActionUserUpdated
    - AuditActionUserDeactivated
    - AuditActionUserReactivated
    - AuditActionUserDeleted
    - AuditActionUserExported
    - AuditActionRoleChanged
    - AuditActionDataAccessed
    - AuditActionDeletionRequested
    - AuditActionDeletionConfirmed
    - AuditActionDeletionCancelled
    - AuditActionDataAnonymized
host: localhost:8080
info:
  contact:
    name: API Support
    url: https://github.com/leoferamos/aroma-sense
  description: REST API for user Aroma Sense Eccomerce
  title: Aroma Sense API
  version: "1.0"
paths:
  /admin/audit-logs:
    get:
      consumes:
      - application/json
      description: Get paginated list of audit logs with filters (user, actor, action,
        resource, date)
      parameters:
      - description: User ID
        in: query
        name: user_id
        type: integer
      - description: Actor ID
        in: query
        name: actor_id
        type: integer
      - description: Action type
        in: query
        name: action
        type: string
      - description: Resource type
        in: query
        name: resource
        type: string
      - description: Resource ID
        in: query
        name: resource_id
        type: string
      - description: Start date (RFC3339)
        in: query
        name: start_date
        type: string
      - description: End date (RFC3339)
        in: query
        name: end_date
        type: string
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuditLogListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List audit logs
      tags:
      - audit-log
  /admin/audit-logs/{id}:
    get:
      consumes:
      - application/json
      description: Get a specific audit log entry (masked emails)
      parameters:
      - description: Audit Log ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuditLogResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get audit log
      tags:
      - audit-log
  /admin/audit-logs/{id}/detailed:
    get:
      consumes:
      - application/json
      description: Get a specific audit log entry with full emails (admin/ops)
      parameters:
      - description: Audit Log ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuditLogResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get audit log (detailed)
      tags:
      - audit-log
  /admin/audit-logs/cleanup:
    post:
      consumes:
      - application/json
      description: Remove audit logs older than retention period (LGPD compliance)
      parameters:
      - description: Retention period in days
        in: query
        name: retention_days
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Cleanup old audit logs
      tags:
      - audit-log
  /admin/audit-logs/summary:
    get:
      consumes:
      - application/json
      description: Get summary/statistics of audit logs in a date range
      parameters:
      - description: Start date (RFC3339)
        in: query
        name: start_date
        type: string
      - description: End date (RFC3339)
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuditLogSummaryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get audit log summary
      tags:
      - audit-log
  /admin/contestations:
    get:
      description: Returns all contestations with status 'pending' for admin review
      parameters:
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      responses:
        "200":
          description: List of contestations and total count
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List pending user contestations
      tags:
      - admin-contestation
  /admin/contestations/{id}/approve:
    post:
      description: Approves a pending contestation and adds optional review notes
      parameters:
      - description: Contestation ID
        in: path
        name: id
        required: true
        type: integer
      - description: Review notes (optional)
        in: body
        name: body
        schema:
          type: object
      responses:
        "200":
          description: Contestation approved
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Approve a user contestation
      tags:
      - admin-contestation
  /admin/contestations/{id}/reject:
    post:
      description: Rejects a pending contestation and adds optional review notes
      parameters:
      - description: Contestation ID
        in: path
        name: id
        required: true
        type: integer
      - description: Review notes (optional)
        in: body
        name: body
        schema:
          type: object
      responses:
        "200":
          description: Contestation rejected
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Reject a user contestation
      tags:
      - admin-contestation
  /admin/orders:
    get:
      consumes:
      - application/json
      description: Returns paginated list of orders with optional filters (status,
        date range)
      parameters:
      - description: Filter by status
        in: query
        name: status
        type: string
      - description: Start date (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      - description: Page number (1-based)
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AdminOrdersResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
