      description: Invalidates refresh token and clears refresh cookie.
      responses:
        "200":
          description: Logout successful
          schema:
            $ref: '#/definitions/dto.MessageResponse'
      summary: Logout
      tags:
      - auth
  /users/me:
    get:
      description: Returns the authenticated user's profile information.
      produces:
      - application/json
      responses:
        "200":
          description: User profile
          schema:
            $ref: '#/definitions/dto.ProfileResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get my profile
      tags:
      - users
  /users/me/contest:
    post:
      consumes:
      - application/json
      description: User can contest their account deactivation within 7 days
      parameters:
      - description: Contestation details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ContestationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Contestation requested successfully
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: No active deactivation or deadline expired
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Request account deactivation contestation
      tags:
      - users
  /users/me/deletion:
    post:
      consumes:
      - application/json
      description: Initiates account deletion process with 7-day cooling off period
        (LGPD compliance)
      parameters:
      - description: Deletion confirmation
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.DeleteAccountRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Deletion request initiated successfully
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Invalid confirmation or active dependencies
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Request account deletion
      tags:
      - users
  /users/me/deletion/cancel:
    post:
      consumes:
      - application/json
      description: Cancels a pending account deletion request during cooling off period
      produces:
      - application/json
      responses:
        "200":
          description: Account deletion cancelled
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: No deletion request to cancel
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Cancel account deletion
      tags:
      - users
  /users/me/export:
    get:
      consumes:
      - application/json
      description: Download all personal data for GDPR portability right
      produces:
      - application/json
      responses:
        "200":
          description: User data exported
          schema:
            $ref: '#/definitions/dto.UserExportResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Export user data
      tags:
      - users
  /users/me/profile:
    patch:
      consumes:
      - application/json
      description: Updates profile fields such as display_name.
      parameters:
      - description: Profile update
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated profile
          schema:
            $ref: '#/definitions/dto.ProfileResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update my profile
      tags:
      - users
  /users/refresh:
    post:
      description: Uses the HttpOnly refresh_token cookie to issue a new short-lived
        access token.
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed
          schema:
            $ref: '#/definitions/dto.LoginResponse'
        "401":
          description: Missing or invalid refresh token
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Refresh access token
      tags:
      - auth
  /users/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account with the provided information.
      parameters:
      - description: User registration data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Invalid request (missing fields, invalid email) or email already
            registered
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /users/reset/confirm:
    post:
      consumes:
      - application/json
      description: Validates the reset code and updates the user's password. Returns
        generic errors to avoid revealing whether email/code exists.
      parameters:
      - description: Reset confirmation data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.ResetPasswordConfirmRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password reset successfully
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Invalid request, invalid/expired code, or weak password
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "429":
          description: Rate limit exceeded
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Confirm password reset
      tags:
      - auth
  /users/reset/request:
    post:
      consumes:
      - application/json
      description: Sends a 6-digit code to the user's email if it exists. Always returns
        success to avoid revealing whether the email is registered.
      parameters:
      - description: Email address
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.ResetPasswordRequestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: If the email exists, a reset code has been sent
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Invalid request (missing or malformed email)
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "429":
          description: Rate limit exceeded
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Request password reset
      tags:
      - auth
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
