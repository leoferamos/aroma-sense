services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: aroma-backend-dev
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - go-modules:/go/pkg/mod
    environment:
      - GIN_MODE=debug
      - CGO_ENABLED=0
    networks:
      - aroma-network
    restart: unless-stopped
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: aroma-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=http://backend:8080
      - VITE_APP_ENV=development
    networks:
      - aroma-network
    restart: unless-stopped
    
volumes:
  go-modules:
    driver: local
  node-modules:
    driver: local

# Custom network for service communication
networks:
  aroma-network:
    driver: bridge