name: Update Frontend Version on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  update-frontend-version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v4
      with:
        ref: main
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Get tag version
      id: get_version
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        VERSION=${TAG#v}  # Remove 'v' prefix
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Update package.json
      run: |
        jq --arg version "${{ steps.get_version.outputs.version }}" '.version = $version' frontend/package.json > tmp.json && mv tmp.json frontend/package.json

    - name: Update package-lock.json
      run: |
        jq --arg version "${{ steps.get_version.outputs.version }}" '.version = $version' frontend/package-lock.json > tmp.json && mv tmp.json frontend/package-lock.json

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add frontend/package.json frontend/package-lock.json
        git commit -m "chore: update frontend version to ${{ steps.get_version.outputs.version }}" || echo "No changes to commit"
        git push origin main