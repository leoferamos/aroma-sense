name: Update Frontend Version on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-frontend-version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v4
      with:
        ref: main
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Get tag version
      id: get_version
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        VERSION=${TAG#v}  # Remove 'v' prefix
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Update package.json
      run: |
        jq --arg version "${{ steps.get_version.outputs.version }}" '.version = $version' frontend/package.json > tmp.json && mv tmp.json frontend/package.json

    - name: Update package-lock.json
      run: |
        jq --arg version "${{ steps.get_version.outputs.version }}" '.version = $version' frontend/package-lock.json > tmp.json && mv tmp.json frontend/package-lock.json

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update frontend version to ${{ steps.get_version.outputs.version }}"
        title: "chore: update frontend version to ${{ steps.get_version.outputs.version }}"
        body: "Automated update of frontend version to match the latest tag."
        branch: update-frontend-version-${{ steps.get_version.outputs.version }}
        delete-branch: true