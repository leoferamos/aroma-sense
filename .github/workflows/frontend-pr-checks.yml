name: Frontend PR Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-pr-checks.yml'

permissions:
  contents: read

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Upgrade npm
      run: npm install -g npm@11

    - name: Check versions
      run: |
        node --version
        npm --version
      working-directory: frontend

    - name: Install dependencies
      run: npm ci
      working-directory: frontend

    - name: Run linter
      run: npm run lint
      working-directory: frontend

    - name: Run tests
      run: npm test
      working-directory: frontend

    - name: Build
      run: npm run build
      working-directory: frontend