name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install
      working-directory: frontend

    - name: Install semantic-release
      run: npm install --save-dev semantic-release @semantic-release/changelog @semantic-release/github
      working-directory: frontend

    - name: Build
      run: npm run build
      working-directory: frontend

    - name: Semantic Release
      run: npx semantic-release
      working-directory: frontend
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      if: env.GIT_TAG != ''
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
      working-directory: frontend

    - name: Commit and Create PR
      if: env.GIT_TAG != ''
      run: |
        git add .
        git commit -m "chore: release ${GIT_TAG}"
        git push origin HEAD:release/${GIT_TAG}
        gh pr create --title "Release ${GIT_TAG}" --body "Automated release PR for ${GIT_TAG}" --base main --head release/${GIT_TAG}
      working-directory: frontend
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}